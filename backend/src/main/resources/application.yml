spring:
  datasource:
    driver-class-name: org.h2.Driver
    username: sa
    password: ''
    url: jdbc:h2:file:~/myLocalDB;AUTO_SERVER=TRUE #jdbc:h2:mem:myLocalDB
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
  h2:
    console:
      enabled: true
      path: /console

server:
  baseUrl: http://localhost:${server.port}